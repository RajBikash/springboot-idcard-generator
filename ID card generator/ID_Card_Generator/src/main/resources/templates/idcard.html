<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 360px;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 90px;
            background: linear-gradient(90deg, #4A90E2, #357ABD);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
            position: relative;
            top: 45px;
            transform: translateY(-50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background: #fff;
            margin-bottom: -25px; /* gap কমানো হলো */
        }

        h2 {
            margin: 10px 0 8px;
            font-size: 22px;
            color: #2c3e50;
        }

        .details {
            text-align: left; /* সব ফিল্ড left aligned */
            margin: 10px 0 0 20px; /* details আর photo এর মধ্যে gap কমানো */
        }

        .details p {
            margin: 4px 0;
            color: #444;
            font-size: 14px;
        }

        .details p b {
            color: #222;
            display: inline-block;
            width: 100px; /* একই alignment রাখার জন্য */
        }

        .footer {
            margin-top: 8px;
            font-size: 12px;
            color: #777;
        }

        .print-btn {
            margin-top: 18px;
            padding: 8px 16px;
            background: #4A90E2;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .print-btn:hover {
            background: #357ABD;
        }

        @media print {
            .print-btn {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="card" id="idCard">
    <img class="profile-img" th:src="@{'/uploads/' + ${idCard.photoPath}}" alt="Photo">
    <h2 th:text="${idCard.name}">John Doe</h2>

    <div class="details">
        <p><b>Roll No:</b> <span th:text="${idCard.rollNo}">12345</span></p>
        <p><b>Department:</b> <span th:text="${idCard.department}">Computer Science</span></p>
        <p><b>Email:</b> <span th:text="${idCard.email}">john@example.com</span></p>
        <p><b>Phone:</b> <span th:text="${idCard.phone}">+91 9876543210</span></p>
    </div>

    <div class="footer">Generated by Spring Boot & Thymeleaf</div>
</div>

<a href="#" class="print-btn" onclick="window.print()">Print ID Card</a>

</body>
</html>
