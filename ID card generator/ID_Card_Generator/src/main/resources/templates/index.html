<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ID Card Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #004aad, #0073e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 350px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #004aad;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus {
            border-color: #0073e6;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #004aad;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0066cc;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>ID Card Registration</h2>
    <form action="/idcard/generate" method="post" enctype="multipart/form-data">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="rollNo">Roll No</label>
        <input type="text" id="rollNo" name="rollNo" placeholder="Enter your roll no" required>

        <label for="department">Department</label>
        <input type="text" id="department" name="department" placeholder="Enter your department" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="photo">Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <button type="submit">Generate ID Card</button>
    </form>
</div>

</body>
</html>
